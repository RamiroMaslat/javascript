<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/index.css">
    <title>Auto Arte</title>
</head>
<body class="body">
    <div class="containerBody">
        <header class="header">
          <div class="texts">
              <h1 class="tittle">AUTOarte</h1> 
            <h2>Modelos a escala de precision</h2> 
            <p class="cotizacion"></p>
          </div>
          <section class="seccionCarrito"> 
              <div class="aaLogo">             
                  <img src="./Style/img/aa_logo.svg" alt="Logo">      
              </div>  
              <div class="totalCarritoLogo">
                  <button type="button" id="vaciarCarrito" class="btn btn-danger">
                      Vaciar Carrito
                  </button>
                  <div id="carrito">
                      
                  </div>
                  <button type="button"  class="btn btn-primary botonCarritoLogo" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                      <img class="carritoLogo" src="./Style/img/carrito.png" alt="">
                  </button>
              </div>
          </section> 
            
        </header>
        <section id="productSection">
        </section>     
          
          
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body flex-row">
                
                </div>
                <div class="modal-footer">
                  <div class="modal-total"></div>
                  <button type="button" class="btn btn-danger close" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-success">Continuar con el pago</button>
                </div>
              </div>
            </div>
          </div>
          
        
    </div>
    <footer class="PieDePagina">
        <div class="PieDePagina__Contenedor">
            <a target="_blank" href="https://web.whatsapp.com/"><img class="PieDePagina__LogoRedSocial" title="WhatsApp" src="./Style/img/whatsapp.png" alt="icono de whastapp"></a>
            <a target="_blank" href="https://www.facebook.com/"><img  class="PieDePagina__LogoRedSocial" title="Facebook" src="./Style/img/fblogo.png" alt="icono de facebook"></a>
            <a target="_blank" href="https://www.instagram.com/"><img class="PieDePagina__LogoRedSocial" title="Instagram" src="./Style/img/iglogo.png" alt="icono de instagram"></a>
            <p><strong>Dirección:</strong> Avenida Congreso y Avenida Cabildo // <strong> Teléfono:</strong> 15 8899 6666</p>
            <p><strong>Todos los derechos reservados</strong></p>
        </div>
    </footer> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
